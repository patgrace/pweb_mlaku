<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLAKU</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preconnect"
      href="https://drive.google.com/drive/u/0/folders/0AMeFCEKWtxM-Uk9PVA"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav>
      <a href="" class="nav_logo">MLAKU</a>
      <ul class="main_navbar">
        <li class="nav_item"><a href="alam.html">Alam</a></li>
        <li class="nav_item"><a href="">Budaya</a></li>
        <li class="nav_item"><a href="">Kuliner</a></li>
        <li class="nav_item"><a href="">Lainnya</a></li>
      </ul>

      <div class="second_nav">
        <a href="login.html">Log In</a>
        <a href="register.html">Register</a>
      </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
       
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          
          <img
            src="https://drive.google.com/uc?export=view&id=1oaALATXYV7UOEUihjh5SWjrH0KHGr6lb"
            class="d-block w-100 hero-img"
            alt="ahaha"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://drive.google.com/uc?export=view&id=18wiIAGDoC64AaaH4S03lJU1bk4xT1Zip"
            class="d-block w-100"
            alt="uyg"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://drive.google.com/uc?export=view&id=18lCl6gerAQ9Xwvi4NjWu0BE4-1D37SH_"
            class="d-block w-100"
            alt="jhbih"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    
      
      
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
